<div id="registerNav">
	<div class="left navOdstep">
		<h2>Scoutbook</h2>
	</div>
	<div class="clearer"></div>
</div>
<div id="retrievePasswordMain" class="col-md-6 col-md-offset-3">
	<div id="retrievePasswordInside" ng-hide="emailSent">
		<h1>Odzyskiwanie hasła</h1><br>
		Wyślij maila na adres {{encodedAddress}} w celu odzyskania hasła<br><br>
		<button type="submit" class="btn btn-success" ng-click="sendEmailRetrievingPassword()">Wyślij</button>
	</div>
	<div ng-show="emailSent" class="alert alert-success">
		Email został wysłany. Przejdź na swoją skrzynkę pocztową. Masz godzinę na odzyskanie hasła.
	</div>
	<div ng-show="emailSentError" class="alert alert-danger">
		Coś poszło nie tak. Email nie mógł być wysłany.
	</div>	
</div>
